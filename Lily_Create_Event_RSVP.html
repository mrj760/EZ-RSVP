<!-- This page is a form that the event creator can customize 
    to collect information that may be important for the event. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../script/setup_head.js"></script>
    <link rel = "stylesheet" href = "../style/create_event_rsvp.css">
    <link href="../style/create_event_rsvp.scss" rel="stylesheet">
</head>

<body onresize="myFunction()">

    <div class="form creator">
        <h1 id="formCreatorHeading">
            Collect Information to Serve Your Event's Attendees.
        </h1>

        <div id="questionCreator">
            <canvas id="previousQuestions">previous questions</canvas>

            <div id="questionContainer">
                <h4>Your current form:</h4><br></br>
                <label for="name" class = "default">Question 1 -- Full Name: </label>
                <input type="text" class="name" name="name" disabled><br><br>
                <label for="email" class = "default">Question 2 -- Email: </label>
                <input type="text" class="email" name="email" disabled><br><br>

            </div>



            
            <div id="questionSpecifier">
            <h5>New Question Details</h5>
            <input id="questionBox" type="text" name="question" title="question" value="Enter your question"></input>

            <select name="questionType" id="questionType" title="questionType">
                <option value="multiChoice">Multiple Choice</option>
                <option value="checkBoxes">Check Boxes</option>
                <option value="textBox">Comment Box</option>
            </select>

            
            <div id="questionDemo">
                <h6>Multi-choice or checkbox options will appear here:</h6>
                <input type='radio' id='optionRadio1' name='custom' disabled>
                <input type='checkbox' id='optionCheckbox1' name='custom' disabled>
                <input type='text' id='option 1' name='custom' value = '' placeholder='option 1'>
                <button id='addOptionButton1' type='submit'>Add</button> 
                <button id='removeOptionButton1' type='submit'>Remove</button>
                <br id = 'spacer1'></br>

                <input type='radio' id='optionRadio2' name='custom' disabled> 
                <input type='checkbox' id='optionCheckbox2' name='custom' disabled>
                <input type='text' id='option 2' name='custom' value = '' placeholder='option 2'>
                <button id='addOptionButton2' type='submit'>Add</button> 
                <button id='removeOptionButton2' type='submit'>Remove</button>
                <br id = 'spacer2'></br>

                <input type='radio' id='optionRadio3' name='custom' disabled>
                <input type='checkbox' id='optionCheckbox3' name='custom' disabled>
                <input type='text' id='option 3' name='custom' value = '' placeholder='option 3'>
                <button id='addOptionButton3' type='submit'>Add</button> 
                <button id='removeOptionButton3' type='submit'>Remove</button>
                <br id = 'spacer3'></br>

                <input type='radio' id='optionRadio4' name='custom' disabled>
                <input type='checkbox' id='optionCheckbox4' name='custom' disabled>
                <input type='text' id='option 4' name='custom' value = '' placeholder='option 4'>
                <button id='addOptionButton4' type='submit'>Add</button> 
                <button id='removeOptionButton4' type='submit'>Remove</button>
                <br id = 'spacer4'></br>

                <input type='radio' id='optionRadio5' name='custom' disabled>
                <input type='checkbox' id='optionCheckbox5' name='custom' disabled>
                <input type='text' id='option 5' name='custom' value = '' placeholder='option 5'>
                <button id='addOptionButton5' type='submit'>Add</button> 
                <button id='removeOptionButton5' type='submit'>Remove</button>
                <br id = 'spacer5'></br>

                <input type='radio' id='optionRadio6' name='custom' disabled>
                <input type='checkbox' id='optionCheckbox6' name='custom' disabled>
                <input type='text' id='option 6' name='custom' value = '' placeholder='option 6'>
                <button id='addOptionButton6' type='submit'>Add</button> 
                <button id='removeOptionButton6' type='submit'>Remove</button>
                <br id = 'spacer6'></br>
            </div>

            <br></br>
            <div id="questionbuttons">
                <button id="saveQuestionButton" type="submit">Save</button>

                <button id="cancelQuestionButton" type="submit">Cancel</button>
            </div>
            </div>
        </div>


        <div id="formButtons">
            <br></br>
            <button id="addQuestionButton" type="submit">New Question</button>

            <button id="createFormButton" type="submit">Create Form</button>

            <button id="cancelFormButton" type="submit">Back</button>
        </div>
    </div>

    <script src="../script/navbar.js"></script>
</body>

<script src="../script/create_event_rsvp.js"></script>

</html>
